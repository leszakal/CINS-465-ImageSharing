<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% include "bootstrap.html" %}
  {% load static %}
  {% load crispy_forms_tags %}
  <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
  <title>Login</title>
</head>
<body>
  {% include "navbar.html" %}
  {% if user.is_authenticated %}
  <div class="container">
    <div class="jumbotron mt-5 bg-dark">
      <h3>System Error: Already logged in.</h3>
    </div>
  </div>
  {% else %}
  <div class="container">
    <div class="jumbotron mt-5 bg-dark">
      <h2 class="pb-4">Login</h2>
      <form action="/login/" method="POST"> {% csrf_token %}
        <div class="container crispy-container col-6">
          {% crispy login_form %}
        </div>
        <br><p>Click <a href="/signup">here</a> to register.</p>
      </form>
    </div>
  </div>
  {% endif %}
</body>
</html>
